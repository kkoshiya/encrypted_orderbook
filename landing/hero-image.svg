<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="#F8F9FA"/>
  
  <!-- Orderbook -->
  <rect x="100" y="80" width="400" height="240" rx="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Buy Orders -->
  <rect x="120" y="110" width="170" height="180" rx="8" fill="#F0FFF4"/>
  <text x="160" y="135" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#333333">Buy Orders</text>
  
  <!-- Buy Order 1 -->
  <rect x="130" y="145" width="150" height="40" rx="6" fill="#D1FAE5" stroke="#9AE6B4" stroke-width="1"/>
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333333">Price: 100</text>
  <text x="140" y="175" font-family="Arial, sans-serif" font-size="10" fill="#666666">Quantity: 5</text>
  <rect x="230" y="155" width="40" height="16" rx="8" fill="#48BB78"/>
  <text x="237" y="167" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">BUY</text>
  
  <!-- Buy Order 2 -->
  <rect x="130" y="195" width="150" height="40" rx="6" fill="#D1FAE5" stroke="#9AE6B4" stroke-width="1"/>
  <text x="140" y="215" font-family="Arial, sans-serif" font-size="12" fill="#333333">Price: 95</text>
  <text x="140" y="225" font-family="Arial, sans-serif" font-size="10" fill="#666666">Quantity: 3</text>
  <rect x="230" y="205" width="40" height="16" rx="8" fill="#48BB78"/>
  <text x="237" y="217" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">BUY</text>
  
  <!-- Buy Order 3 -->
  <rect x="130" y="245" width="150" height="40" rx="6" fill="#D1FAE5" stroke="#9AE6B4" stroke-width="1"/>
  <text x="140" y="265" font-family="Arial, sans-serif" font-size="12" fill="#333333">Price: 90</text>
  <text x="140" y="275" font-family="Arial, sans-serif" font-size="10" fill="#666666">Quantity: 8</text>
  <rect x="230" y="255" width="40" height="16" rx="8" fill="#48BB78"/>
  <text x="237" y="267" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">BUY</text>
  
  <!-- Sell Orders -->
  <rect x="310" y="110" width="170" height="180" rx="8" fill="#FFF5F5"/>
  <text x="350" y="135" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#333333">Sell Orders</text>
  
  <!-- Sell Order 1 -->
  <rect x="320" y="145" width="150" height="40" rx="6" fill="#FED7D7" stroke="#FC8181" stroke-width="1"/>
  <text x="330" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333333">Price: 110</text>
  <text x="330" y="175" font-family="Arial, sans-serif" font-size="10" fill="#666666">Quantity: 4</text>
  <rect x="420" y="155" width="40" height="16" rx="8" fill="#E53E3E"/>
  <text x="425" y="167" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">SELL</text>
  
  <!-- Sell Order 2 -->
  <rect x="320" y="195" width="150" height="40" rx="6" fill="#FED7D7" stroke="#FC8181" stroke-width="1"/>
  <text x="330" y="215" font-family="Arial, sans-serif" font-size="12" fill="#333333">Price: 115</text>
  <text x="330" y="225" font-family="Arial, sans-serif" font-size="10" fill="#666666">Quantity: 2</text>
  <rect x="420" y="205" width="40" height="16" rx="8" fill="#E53E3E"/>
  <text x="425" y="217" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">SELL</text>
  
  <!-- Sell Order 3 -->
  <rect x="320" y="245" width="150" height="40" rx="6" fill="#FED7D7" stroke="#FC8181" stroke-width="1"/>
  <text x="330" y="265" font-family="Arial, sans-serif" font-size="12" fill="#333333">Price: 120</text>
  <text x="330" y="275" font-family="Arial, sans-serif" font-size="10" fill="#666666">Quantity: 6</text>
  <rect x="420" y="255" width="40" height="16" rx="8" fill="#E53E3E"/>
  <text x="425" y="267" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">SELL</text>
  
  <!-- Lock Icon (Encryption) -->
  <circle cx="300" cy="60" r="25" fill="#6C63FF"/>
  <rect x="290" y="55" width="20" height="20" rx="3" fill="#FFFFFF"/>
  <rect x="295" y="45" width="10" height="15" rx="5" fill="#6C63FF"/>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="20" fill="#FFD166" opacity="0.7"/>
  <circle cx="550" cy="50" r="15" fill="#06D6A0" opacity="0.7"/>
  <circle cx="50" cy="350" r="15" fill="#EF476F" opacity="0.7"/>
  <circle cx="550" cy="350" r="20" fill="#118AB2" opacity="0.7"/>
  
  <!-- Encryption Lines -->
  <path d="M70 80 L90 100 M120 60 L140 80 M460 60 L440 80 M530 80 L510 100" stroke="#6C63FF" stroke-width="2" stroke-dasharray="4"/>
  <path d="M70 320 L90 300 M120 340 L140 320 M460 340 L440 320 M530 320 L510 300" stroke="#6C63FF" stroke-width="2" stroke-dasharray="4"/>
</svg>
